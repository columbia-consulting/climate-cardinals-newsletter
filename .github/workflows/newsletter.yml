name: Climate Cardinals Weekly Newsletter

on:
  schedule:
    # Run every day at 9 AM UTC (4 AM EST)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  collect-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml html5lib pandas python-dateutil ddgs
          
    - name: Run newsletter script (collect Tue-Sun, send Mon)
      env:
        WEB_REPORT_BASE_URL: ${{ secrets.WEB_REPORT_BASE_URL }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
      run: |
        python automated_newsletter.py
        
    - name: Commit and push weekly data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add weekly_data/*.csv weekly_data/*.html weekly_data/*.json weekly_data/index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update weekly data - $(date +'%Y-%m-%d %A')" && git push)


