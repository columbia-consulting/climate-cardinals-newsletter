# Netlify configuration is retained for reference but the project
# no longer uses Netlify for deployment.  Builds on the free tier
# consume credits and have been replaced with a GitHub Pages workflow.

[build]
  publish = "weekly_data"
  command = ""

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
