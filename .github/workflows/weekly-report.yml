name: Weekly report deployment

on:
  schedule:
    # run at 08:00 UTC every Monday
    - cron: '0 8 * * 1'
  workflow_dispatch:                       # manual trigger

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false     # we will use a separate token for push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate HTML report
        run: |
          python web_report_generator.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./weekly_data
          publish_branch: gh-pages
          publish_conflict_resolution: "keep"  # keep existing files if nothing new

